<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
          <img src="./img/logo.svg" alt="" />
        </div>
        <!-- Menu items -->
        <div class="md:flex hidden space-x-6">
          <a href="#" class="hover:text-slate-500">Pricing</a>
          <a href="#" class="hover:text-slate-500">Product</a>
          <a href="#" class="hover:text-slate-500">About</a>
          <a href="#" class="hover:text-slate-500">Careers</a>
          <a href="#" class="hover:text-slate-500">Community</a>
        </div>
        <!-- button -->
        <a
          href="#"
          class="hidden md:block p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline hover:bg-red-400"
        >
          Get Started
        </a>
      </div>
    </nav>

    <!-- hero section -->

    <section id="hero">
      <!-- flex container -->
      <div
        class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y0"
      >
        <!-- left item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-12">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products
          </h1>
        </div>
      </div>
    </section>
  </body>
</html>
